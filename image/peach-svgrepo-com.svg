<?xml version="1.0" encoding="UTF-8"?>
<svg id="Peach" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 800">
  
    <style>
      .st0 {fill: #5c913b;}
      .st0, .st1, .st2, .st3 {stroke-width: 0px;}
      .st1{fill: #dd2e44;}
      .st2 {fill: #ff8c5f;}
      .st3 {fill: #77b255;}
      
      @keyframes float {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-3px);
        }
      }

      #Peach {
        transition: fill 0.3s ease;
      }

      #Peach:hover {
        animation: float 2s ease-in-out infinite;
      }

      #Peach:hover #p-body {
        fill: #e57373;
      }

    </style>
    <script>

	  const thePeach = document.querySelector("#Peach");
	
	  function logTheId() {
		console.log(this.id)
	  }
	  thePeach.addEventListener("click", logTheId);

    </script>

