<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm - FIP</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/grid.css" type="text/css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <nav class="sticky-header">
      <div class="logo">
        <a href="#"><img src="image/logo-v2.png" alt="burple-logo" /></a>
      </div>
      <div class="menu-icon" id="menu-icon">
        <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="aboutus.html">About</a></li>
      </ul>
    </nav>
    <section class="grid-con">
      <h2 class="hidden">Contact Information</h2>
      <div
        id="contact-hero-text"
        class="col-span-full m-col-start-3 m-col-end-11"
      >
        <p class="title description">Get in Touch with Burple</p>
        <p>
          We value your feedback and inquiries. Use the form below to contact
          the Burple Juice team. Whether it's about an order, our products, or
          anything else, we're here to assist you with a smile.
        </p>
      </div>
      <div
        id="contact-hero-form"
        class="col-span-full m-col-start-3 m-col-end-11"
      >
        <form action="#" method="post" enctype="text/plain">
          <input
            name="fullName"
            type="text"
            required
            placeholder="First & Last Name"
          />
          <input
            name="contactInfo"
            type="text"
            required
            placeholder="Phone number or Email"
          />
          <textarea
            name="msg"
            placeholder="Enter your questions, comments or concerns here..."
          ></textarea>
          <input name="submit" type="submit" value="Send" class="btn" />
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-nav">
        <ul>
          <li>
            <a href="#"
              ><ion-icon name="logo-facebook" class="social-i"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#"
              ><ion-icon name="logo-twitter" class="social-i"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#"
              ><ion-icon name="logo-instagram" class="social-i"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
